<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .group-members {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ¤–Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" class="form-control" id="college" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="participationType">Type of Participation</label>
                <select class="form-control" id="participationType" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="individual">Individual</option>
                    <option value="group">Group</option>
                </select>
            </div>
            <div id="groupMembers" class="group-members">
                <h4>Group Members</h4>
                <div class="form-group">
                    <label for="member1">Member 1</label>
                    <input type="text" class="form-control" id="member1" placeholder="Enter member 1 name" required>
                </div>
                <div class="form-group">
                    <label for="member2">Member 2</label>
                    <input type="text" class="form-control" id="member2" placeholder="Enter member 2 name" required>
                </div>
                <div class="form-group">
                    <label for="member3">Member 3</label>
                    <input type="text" class="form-control" id="member3" placeholder="Enter member 3 name" required>
                </div>
                <div class="form-group">
                    <label for="member4">Member 4</label>
                    <input type="text" class="form-control" id="member4" placeholder="Enter member 4 name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="eventSelection">Event Selection</label>
                <select class="form-control" id="eventSelection" required>
                    <option value="" disabled selected>Select event</option>
                    <option value="event1">Event 1</option>
                    <option value="event2">Event 2</option>
                    <option value="event3">Event 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('participationType').addEventListener('change', function() {
            var groupMembers = document.getElementById('groupMembers');
            if (this.value === 'group') {
                groupMembers.style.display = 'block';
            } else {
                groupMembers.style.display = 'none';
            }
        });
    </script>
</body>
</html>
